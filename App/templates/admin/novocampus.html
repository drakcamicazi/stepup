{% extends 'admin/layout/layout.html' %} {% load staticfiles %} {% block top %}
<title>Novo Campus</title>
{% endblock %}{% block nome %}{{nome}} {% endblock %} {% block content %}
<div class="container-fluid">
    <div class="row m-1">
        <div class="col-10" style="margin-left:40px;">
            <h4>Criando novo campus</h4>
            <hr class="border-light container-m--x my-2" style="width: calc(100% - 15px)">
        </div>
    </div>
    <div class="row m-4">
        <div class="col-12">
            <div class="card mb-4">
                <h5 class="card-header">
                    Informações
                </h5>
                <div class="card-body">
                    <form action="{% url 'url_novocampus' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-label">Nome </label>
                                <input type="text" name="nome" class="form-control" placeholder="Nome">
                            </div>
                            <div class="form-group col-md-3">
                                <label class="form-label">CEP</label>
                                <input type="text" name="cep" class="form-control" placeholder="00.000-000">
                            </div>
                            <div class="form-group col-md-3">
                                <label class="form-label">Número</label>
                                <input type="text" name="numero" class="form-control" placeholder="0000">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label class="form-label">Logradouro</label>
                                <input type="text" name="logradouro" class="form-control" placeholder="Ex.: Marechal Rondon, Monte Castelo">
                            </div>
                            <div class="form-group col-md-4">
                                <label class="form-label">Referência</label>
                                <input type="text" name="referencia" class="form-control" placeholder="Ex.: Após semaforo">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-label">Bairro</label>
                                <input type="text" name="bairro" class="form-control" placeholder="Ex.: 2 de Abril,Centro">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="form-label">Municipio</label>
                                <input type="text" name="municipio" class="form-control" placeholder="Ex.: Porto Velho, Ji-Paraná">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mt-5">Criar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
