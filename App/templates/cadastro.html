<!DOCTYPE html>
{% load static %}
<html lang="en" class="default-style">
<head>
    <title>Cadastro - StepUP!</title>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900"
          rel="stylesheet">

    <!-- Icon fonts -->
    <link rel="stylesheet" href="{% static 'fonts/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/open-iconic.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/pe-icon-7-stroke.css' %}">

    <!-- Core stylesheets -->
    <link rel="stylesheet" href="{% static 'css/app.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">

    <script src="{% static 'vendor/js/material-ripple.js' %}"></script>
    <script src="{% static 'vendor/js/layout-helpers.js' %}"></script>

    <!-- Theme settings -->
    <!-- This file MUST be included after core stylesheets and layout-helpers.js in the <head> section -->
    <script src="{% static 'vendor/js/theme-settings.js' %}"></script>

    <!-- Core scripts -->
    <script src="{% static 'vendor/js/pace.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <!-- Libs -->
    <link rel="stylesheet" href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}">
    <!-- Page -->
    <link rel="stylesheet" href="{% static 'vendor/css/pages/authentication.css' %}">
</head>

<body>

 <div class="page-loader">
    <div class="bg-primary"> </div>
</div>

<!-- Content -->

<div class="authentication-wrapper authentication-2 ui-bg-cover ui-bg-overlay-container px-4"
     style="background-image: url('https://quibrianzanews.com/wp-content/uploads/2017/07/Background-header-for-landing-page.jpg');">
    <div class="ui-bg-overlay bg-dark opacity-25"></div>

    <div class="authentication-inner py-5">

        <div class="card">
            <div class="p-4 px-sm-5 pt-sm-5">
                <!-- Logo -->
                <div class="d-flex justify-content-center align-items-center pb-2 mb-4">
                    <div class="ui-w-60">
                        <div class="w-100 position-relative" style="padding-bottom: 54%">
                            <svg class="w-100 h-100 position-absolute" viewBox="0 0 148 80"
                                 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <defs>
                                    <linearGradient id="a" x1="46.49" x2="62.46" y1="53.39" y2="48.2"
                                                    gradientUnits="userSpaceOnUse">
                                        <stop stop-opacity=".25" offset="0"></stop>
                                        <stop stop-opacity=".1" offset=".3"></stop>
                                        <stop stop-opacity="0" offset=".9"></stop>
                                    </linearGradient>
                                    <linearGradient id="e" x1="76.9" x2="92.64" y1="26.38" y2="31.49"
                                                    xlink:href="#a"></linearGradient>
                                    <linearGradient id="d" x1="107.12" x2="122.74" y1="53.41" y2="48.33"
                                                    xlink:href="#a"></linearGradient>
                                </defs>
                                <path class="fill-primary" transform="translate(-.1)"
                                      d="M121.36,0,104.42,45.08,88.71,3.28A5.09,5.09,0,0,0,83.93,0H64.27A5.09,5.09,0,0,0,59.5,3.28L43.79,45.08,26.85,0H.1L29.43,76.74A5.09,5.09,0,0,0,34.19,80H53.39a5.09,5.09,0,0,0,4.77-3.26L74.1,35l16,41.74A5.09,5.09,0,0,0,94.82,80h18.95a5.09,5.09,0,0,0,4.76-3.24L148.1,0Z"></path>
                                <path transform="translate(-.1)"
                                      d="M52.19,22.73l-8.4,22.35L56.51,78.94a5,5,0,0,0,1.64-2.19l7.34-19.2Z"
                                      fill="url(#a)"></path>
                                <path transform="translate(-.1)"
                                      d="M95.73,22l-7-18.69a5,5,0,0,0-1.64-2.21L74.1,35l8.33,21.79Z"
                                      fill="url(#e)"></path>
                                <path transform="translate(-.1)"
                                      d="M112.73,23l-8.31,22.12,12.66,33.7a5,5,0,0,0,1.45-2l7.3-18.93Z"
                                      fill="url(#d)"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- / Logo -->

                <h5 class="text-center text-muted font-weight-normal mb-4">Criar conta!</h5>

                <!-- Form -->
                <form>
                    <div class="form-group">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group col-6">
                            <label class="form-label">Confirmar senha</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-5">
                            <label class="form-label">Sexo</label>
                            <select class="form-control">
                                <option>Selecione</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                        <div class="form-group col-7">
                            <label class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-block mt-4">Cadastrar-se</button>
                    <div class="text-justify small mt-4">
                        Ao clicar em "Cadastrar-se", você concorda com nossos
                        <a href="javascript:void(0)">termos de serviço e política de privacidade</a>. Ocasionalmente,
                        enviaremos e-mails relacionados à sua conta.
                    </div>
                </form>
                <!-- / Form -->

            </div>
            <div class="card-footer py-3 px-4 px-sm-5">
                <div class="text-center text-muted">
                    Já possui uma conta?
                    <a href="{% url 'url_login' %}">Logar</a>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- / Content -->

<!-- Core scripts -->
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'vendor/js/bootstrap.js' %}"></script>
<script src="{% static 'vendor/js/sidenav.js' %}"></script>

<!-- Libs -->
<script src="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
<script src="{% static 'vendor/libs/chartjs/chartjs.js' %}"></script>

<!-- Demo -->
<script src="{% static 'js/demo.js' %}"></script>

</body>

</html>
