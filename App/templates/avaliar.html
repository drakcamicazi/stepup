{% extends 'layout/layout.html' %}
{% load staticfiles %}
{% block top %}

{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1">
            <h4 class="font-weight-bold py-3 mb-4">
                Trabalho #34564
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1">
            <div class="card">
                <!-- Ticket -->
                <div class="card-body">

                    <!-- Header -->
                    <div class="row no-gutters">
                        <div class="col-sm-6 col-md-8 col-lg-7 col-xl-8">

                            <!-- Author -->
                            <div class="media align-items-center mb-4">
                                <img src="{% static 'img/avatars/4-small.png' %}" alt="" class="d-block ui-w-50 rounded-circle">
                                <div class="media-body ml-3">
                                    <h5 class="mb-1">
                                        <a href="javascript:void(0)" class="text-dark">PS ATOM </a>
                                    </h5>
                                    <div class="text-muted small">Wallas</div>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-5 col-xl-4">

                            <!-- Dates -->
                            <div class="row no-gutters row-bordered row-border-light ui-bordered mb-4">
                                <div class="col py-1 px-3">
                                    <div class="text-muted small">Data de Envio</div>
                                    <div class="font-weight-semibold">04/24/2017</div>
                                </div><!--
                      <div class="col py-1 px-3">
                        <div class="text-muted small">Last update</div>
                        <div class="font-weight-semibold">01/27/2018</div>
                      </div>-->
                            </div>

                        </div>
                    </div>
                    <!-- / Header -->

                    <div class="ui-bordered px-3 pt-3">
                        <label class="form-label">Arquivo</label>
                        <div class="clearfix">
                            <div class="ui-feed-icon-container float-left pt-2 mr-3 mb-3">
                                <a href="javascript:void(0)"
                                   class="ui-icon ui-feed-icon ion ion-md-close bg-secondary text-white"></a>
                                <a href="javascript:void(0)" class="ticket-file bg-light text-muted font-weight-bold">PDF</a>
                            </div>
                            <a data-toggle="modal" data-target="#ticket-upload-modal" href="javascript:void(0)"
                               class="ticket-file-add float-left bg-lighter text-muted mt-2 mb-3">
                                <span class="ion ion-md-add"></span>
                            </a>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="form-label">Modalidade</label>
                        <input type="text" class="form-control" value=" Mostra Extenção">
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="form-label">Area</label>
                        <input type="text" class="form-control" value=" Extenção">
                    </div>
                </div>
                <!-- / Ticket -->

                <hr class="border-light m-0">

                <!-- Ticket settings -->
                <div class="card-body">

                    <div class="form-row">
                        <div class="col-sm-6">

                            <div class="form-group">
                                <label class="form-label">Avaliar</label>
                                <select class="custom-select ">
                                    <option selected>Selecione</option>
                                    <option>Recusado</option>
                                    <option>Aprovado</option>
                                    <option>Revisão</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                </div>


                <!-- / Ticket settings -->

                <!-- Footer -->
                <div class="card-footer">

                    <button type="button" class="btn btn-primary mr-2">Salvar</button>
                    <!--<button type="button" class="btn btn-default">Cancel</button>-->
                    <!--  <button type="button" class="btn btn-outline-danger icon-btn borderless float-right">
                        <span class="ion ion-md-trash"></span>
                      </button>-->

                </div>
                <!-- Footer -->
            </div>

            <!-- Attach files modal -->
            <div class="modal modal-top fade" id="ticket-upload-modal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                Attach files to ticket
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">×</button>
                        </div>
                        <div class="modal-body">
                            <form action="http://posttestserver.com/post.php" class="dropzone needsclick"
                                  id="ticket-upload-dropzone">
                                <div class="dz-message needsclick">
                                    Drop files here or click to upload
                                </div>
                                <div class="fallback">
                                    <input name="file" type="file" multiple>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
