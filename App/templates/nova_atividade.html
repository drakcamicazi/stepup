{% extends 'layout/layout.html' %} {% load staticfiles %} {% block top %}
<title>Nova atividade</title>
{% endblock %} {% block content %}
<div class="container-fluid">
    <div class="row m-1">
        <div class="col-12" style="margin-left:40px;">
            <h4>Nova atividade</h4>
            <hr class="border-light container-m--x my-2" style="width: calc(100% - 15px)">
        </div>
    </div>
    <div class="row m-4">
        <div class="col-12">
            <div class="card mb-4">
                <h5 class="card-header">
                    Formulário
                </h5>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label class="form-label">Titulo da atividade</label>
                                <input type="text" class="form-control" placeholder="Titulo">
                            </div>
                            <div class="form-group col-md-4">
                                <label class="form-label">Local da atividade</label>
                                <input type="text" class="form-control" placeholder="Sala">
                            </div>
                            <div class="form-group col-md-4">
                                <label class="form-label">Tipo</label>
                                <select class="custom-select">
                                    <option>Palestra</option>
                                    <option>Oficina</option>
                                    <option>Minicurso</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-label">Dia</label>
                                <input type="date" name="" class="form-control" value="">
                            </div>

                            <div class="form-group col-md-6">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="form-label">Horario de inicio</label>
                                        <input type="time" name="" class="form-control" value="00:00">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="form-label">Horario de encerramento</label>
                                        <input type="time" name="" class="form-control" value="00:00">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="list-group col-md-12">
                                    <label class="form-label">Adicionar apresentadores</label>
                                    <input type="email" class="form-control" placeholder="CPF">
                                </div>
                                <br>
                                <div class="list-group col-md-12 ">
                                    <a href="javascript:void(0)" class="list-group-item list-group-item-action media d-flex align-items-center">
                                        <img src="{% static 'img/avatars/4-small.png' %}" class="d-block ui-w-40 rounded-circle" alt>
                                        <div class="media-body ml-3">
                                            <div class="text-dark line-height-condenced">Wallas Gibson</div>
                                            <div class="text small mt-1">
                                                waalasgb@gmail.com
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="form-label">Descrição</label>
                                <textarea class="form-control bg-lighter" rows="6"></textarea>
                            </div>
                        </div>
                        <br>
                    </form>
                    <button type="submit" class="btn btn-success">Criar atividade</button>
                    <a href="{% url 'url_atividade' %}">
                        <button type="submit" class="btn btn-default">Cancelar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
