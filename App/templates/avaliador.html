{% extends 'layout/layout.html' %} {% load staticfiles %} {% block top %}
<title>Avaliação de submissoes </title>
{% endblock %}{% block nome %}
<img src="{{logadoUsuario.foto.url}}" alt class="d-block ui-w-30 rounded-circle">
<span class="px-1 mr-lg-2 ml-2 ml-lg-0">{{logadoUsuario.nome}}</span> {% endblock %} {% block content %}
<div class="container-fluid">
    <div class="row m-1">
        <div class="col-12" style="margin-left:40px;">
            <h4>Avaliação de trabalhos submetidos</h4>
            <hr class="border-light container-m--x my-2" style="width: calc(100% - 15px)">
        </div>
    </div>
    <div class="row m-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="ui-bordered px-4 pt-4 mb-4">
                        <div class="form-row">
                            <div class="col-md mb-4">
                                <label class="form-label">Modalidade</label>
                                <select class="custom-select">
                      <option>Mostra Cientifica</option>
                      <option>Mostra Extensão</option>
                      <option>Mostra Pesquisa</option>
                      <option>Startup</option>
                  </select>
                            </div>
                            <div class="col-md mb-4">
                                <label class="form-label">Status</label>
                                <select class="custom-select">
                    <option>Em Avaliação</option>
                    <option>Recusado</option>
                    <option>Aprovado</option>
                    <option>Novo</option>
                  </select>
                            </div>
                            <div class="col-md col-xl-2 mb-4">
                                <label class="form-label d-none d-md-block">&nbsp;</label>
                                <button type="button" class="btn btn-secondary btn-block">Buscar</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-datatable table-responsive">
                        <table id="tickets-list" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>ID Trabalho</th>
                                    <th>Autor</th>
                                    <th>Titulo</th>
                                    <th>Data de Envio</th>
                                    <th>Status</th>
                                    <th>Atribuido</th>
                                    <th>Açoes</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
